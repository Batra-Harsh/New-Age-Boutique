        <header>
            <div class="header-left">
                <a href="index.html"> New Age Boutique </a>

        <div class="Registeration-form">
            <form>
                <label for="fname"> First Name :</label>
                <input type="text" id="fname" name="fname" placeholder="Your First Name"></input><br>
                <label for="lname"> Last Name : </label>
                <input type="text" id="lname" name="lname" placeholder="your Last Name"></input><br>
                <label for="username"> username : </label>
                <input type="text" name="username" id="name" placeholder="Your full name" > </input><br>
                <label for="password"> password:</label>
                <input type="password" name="Pwd" id="Pwd" placeholder="Enter the password"></input><br>
                <label for="email"> Email ID : </label>
                <input type="email" name="email" id="email" placeholder="Your E-mail ID"><br>
                <label for="Mobile Number"> Mobile number: </label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" 
                placeholder="000-0000-000" required></input> <br>
                <label for="address"> Address: </label>
                <textarea rows="5" cols="15"> </textarea><br>
                <input type="submit" name="submit" id="submit">
                <input type="reset" name="submit" id="submit">
            </form>
        </div>
